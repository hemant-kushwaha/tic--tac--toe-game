<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="game-heading">Tic Tac Toe</h1> 
    <div id="result"></div>   
        <div id="outer">
            <div class="inner" data-cell="0"></div>
            <div class="inner" data-cell="1"></div>
            <div class="inner" data-cell="2"></div>
            <div class="inner" data-cell="3"></div>
            <div class="inner" data-cell="4"></div>
            <div class="inner" data-cell="5"></div>
            <div class="inner" data-cell="6"></div>
            <div class="inner" data-cell="7"></div>
            <div class="inner" data-cell="8"></div>    
        </div>
        <button id="refresh-btn">Refresh</button>

    <script src="script.js"></script>
</body>
</html>
